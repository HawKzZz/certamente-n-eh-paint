<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Paint WebGL</title>
</head>
<body>
    <div>
        <h1>WebGL Paint</h1>
        <div>
            <div class="rendererStyle" id="mainView" style="width: 100%; height: 500px;">
            </div> <!-- Main Window -->
        </div> <!-- Container Col -->
        <div>
            <h3>Movements</h3>
            <p>A D W S Q E- Translate</p>
            <p> &#8592 &#8593 &#8594 &#8595 - Scalate</p>
            <p> U O I K J L - Rotation</p>
            <p> Only square figures have Texture!</p>
        </div><!-- Back Camera Col -->
        <div class="pickerSize" id="colorPicker">
            <button class="btn-size branco"></button>
            <button class="btn-size cinza"></button>
            <button class="btn-size preto"></button>
            <button class="btn-size azul"></button>
            <button class="btn-size amarelo"></button>
            <button class="btn-size verde"></button>
            <button class="btn-size rosa"></button>
            <button class="btn-size ciano"></button>
            <button class="btn-size vermelho"></button>
        </div>
        <div class="pickerSize" id="shapePicker">
            <button class="btn-size segment"></button>
            <button class="btn-size triangle"></button>
            <button class="btn-size square"></button>
            <button class="btn-size trapezoid"></button>
            <button class="btn-size pentagon"></button>
            <button class="btn-size circle"></button>
        </div>
    </div> <!-- Camera containers -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="./libs/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
